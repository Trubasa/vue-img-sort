<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--该项目依赖于vue，element-ui，如果您的项目已经引用过，可以不必再次引入-->
  <!--vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!--element-ui-->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <!--muuri-->
  <script src="../static/scripts/vendor/web-animations-2.3.1.min.js"></script>
  <script src="../static/scripts/vendor/hammer-2.0.8.min.js"></script>
  <script src="../static/scripts/vendor/muuri-0.5.4.js"></script>

  <!--vue-img-sort-->
  <script src="../dist/vue-img-sort.js"></script>

  <!--jquery-->
  <script src="../static/scripts/jquery.min.js"></script>
</head>
<body>
<div id="app">
  <vue-img-sort
    :img-list="imgList"
    @delete="deleteItem"
    @sorted="sorted">
  </vue-img-sort>
</div>
</body>
<script>
  var app=new Vue({
    el:'#app',
    data:function (){
      return {
        msg: 'Welcome to Your Vue.js App',
        imgList: [{
          id: 1,
          url: 'https://placeimg.com/195/400/any?1',
        }, {
          id: 2,
          url: 'http://img5.imgtn.bdimg.com/it/u=1666831888,2888550101&fm=200&gp=0.jpg',
        }, {
          id: 3,
          url: 'https://placeimg.com/400/195/any?2',
        }]
      }
    },
    methods: {
      deleteItem(element){
        console.log('被删除的元素',element);
      },
      sorted(list) {
        var idList = list.map(function (index, ele) {  //排序之后的id数组
          // console.log($(ele).offset().left,ele.dataset.id);
          return (ele.dataset.id);
        })
        console.log('排序之后的id数组', idList);
      }
    }
  })
</script>
</html>
